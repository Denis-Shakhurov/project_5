<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title></title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main class="flax-grow-1">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-6"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Главная</a></li>
                </ul>
            </div>
            <div class="d-none d-md-block">
                <a class="btn btn-light me-2" role="button" href="/registration">Регистрация</a>
                <a class="btn btn-light me-2" role="button" href="/login">Войти</a>
            </div>
        </div>
    </nav>

    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Регистрация</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                            </svg></div>
                            <form class="form-horizontal" >
                                <div class="form-group">
                                    <label class="mb-3 control-label" for="firstName">Введи имя</label>
                                    <div class="mb-3">
                                        <input class="form-control" id="firstName" type="text" name="firstName" placeholder="не менее 4 символов">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="mb-3 control-label" for="lastName">Введи фамилию</label>
                                    <div class="mb-3">
                                        <input class="form-control" id="lastName" type="text" name="lastName" placeholder="не менее 4 символов">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="mb-3 control-label" for="email">Введи email</label>
                                    <div class="mb-3">
                                        <input class="form-control" id="email" type="email" name="email" placeholder="email" style="margin-bottom: 12px;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="mb-3 control-label" for="password">Введи пароль</label>
                                    <div class="mb-3">
                                        <input class="form-control" id="password" type="password" name="password" placeholder="не менее 6 символов">
                                    </div>
                                </div>
                                <div class="col md-6">
                                    <label for="selectStatus" class="mb-3 control-label">Status</label>
                                    <div class="mb-3">
                                    <input type="text" class="form-control" list="selectStatus" id="dataListStatus" placeholder="select status">
                                    <datalist id="selectStatus">
                                        <option value="USER">USER</option>
                                        <option value="MASTER">MASTER</option>
                                    </datalist>
                                    </div>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" th:onclick="createUser()">Регистрация</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

<script>
    function createUser() {
        let url = "/users";
        let firstName = $("#firstName").val();
        let lastName = $("#lastName").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let status = $("#dataListStatus").val();

        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            async: false,
            data: JSON.stringify({
                "firstName": firstName,
                "lastName": lastName,
                "email": email,
                "password": password,
                "userStatus": status
            })
        });
    }
</script>
